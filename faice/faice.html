<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faice.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Foldit:wght@100..900&family=Handjet:wght@100..900&family=Major+Mono+Display&family=Rubik+Pixels&family=Story+Script&family=Wallpoet&display=swap");
    </style>
    <title>faice</title>
  </head>

  <body>
    <header id="header">
      <p id="main">
        <a href="../index.html" style="color: rgb(15, 226, 15)">&#8592; MAIN</a>
      </p>
      <p id="title">FAICE</p>
    </header>

    <!-- slider got help from: https://stackoverflow.com/questions/69944673/change-image-src-when-input-slider-changedhttps://stackoverflow.com/questions/69944673/change-image-src-when-input-slider-changed -->
    <div id="faceContainer">
      <div id="horizontalSliderContainer">
        <span>relaxed</span>
        <input id="horizontalSlider" type="range" min="0" max="2" step="0" />
        <span>agressive</span>
      </div>

      <div id="verticalSliderContainer">
        <span>fearfull</span>
        <input id="verticalSlider" type="range" min="0" max="2" step="0" />
        <span>confident</span>
      </div>
      <!-- images in the grid -->
      <div id="gridcontainer">
        <img id="item1" src="../img/faice_1.png" alt="face 1" />
        <img id="item2" src="../img/faice_2.jpg" alt="face 2" />
        <img id="item3" src="../img/faice_3.png" alt="face 3" />
        <img id="item4" src="../img/faice_4.jpg" alt="face 4" />
        <img id="item5" src="../img/faice_5.png" alt="face 5" />
        <img id="item6" src="../img/faice_6.png" alt="face 6" />
        <img id="item7" src="../img/faice_7.png" alt="face 7" />
        <img id="item8" src="../img/faice_8.png" alt="face 8" />
        <img id="item9" src="../img/faice_9.png" alt="face 9" />
      </div>
    </div>

    <img
      class="icons"
      src="../icons/12.gif"
      alt="cat paw gif"
      style="z-index: -1; width: 300px; transform: translate(200px, 600px)"
    />

    <footer id="footer">
      <div id="footer_left">
        <a href="../action/action.html" style="color: rgb(15, 226, 15)"
          >&#8592; ACTION</a
        >
      </div>
      <div id="footer_right">
        <a href="../sound/sound.html" style="color: rgb(15, 226, 15)"
          >SOUND &#8594;</a
        >
      </div>
    </footer>

    <img
      id="etcImages1"
      src="../img/faice_comfy.png"
      alt="cat with comfortable face"
    />
    <img
      id="etcImages2"
      src="../img/faice_interesting.png"
      alt="cat with interested face"
    />
    <img id="etcImages3" src="../img/blackcat.png" alt="a black cat" />
    <img
      id="etcImages4"
      src="../img/kitty.png"
      alt="a small kitten saying 'I can't'"
    />
    <img
      class="icons"
      src="../icons/9.gif"
      alt="cat paw"
      style="width: 150px; transform: translate(1100px, 200px)"
    />

    <script src="faice.js"></script>
  </body>
</html>
