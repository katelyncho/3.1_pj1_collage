  <body>
    <header id="header">
      <p id="main"><a href="../index.html">&#8592; MAIN</a></p>
      <p id="title">FAICE</p>

    <!-- slider got help from: https://stackoverflow.com/questions/69944673/change-image-src-when-input-slider-changedhttps://stackoverflow.com/questions/69944673/change-image-src-when-input-slider-changed -->
    <div id="faceContainer">
      <div id="horizontalSliderContainer">
        <span>relaxed</span>
        <input id="horizontalSlider" type="range" min="0" max="2" step="0" />
        <span>agressive</span>
      </div>

      <div id="verticalSliderContainer">
        <span>fearfull</span>
        <input id="verticalSlider" type="range" min="0" max="2" step="0" />
        <span>confident</span>
      </div>
      <!-- images in the grid -->
      <div id="gridcontainer">
        <img id="item1" src="../img/test_1.png" alt="img" />
        <img id="item2" src="../img/test_2.jpg" alt="img" />
        <img id="item3" src="../img/test_3.png" alt="img" />
        <img id="item4" src="../img/test_4.jpg" alt="img" />
        <img id="item5" src="../img/test_5.png" alt="img" />
        <img id="item6" src="../img/test_6.png" alt="img" />
        <img id="item7" src="../img/test_7.png" alt="img" />
        <img id="item8" src="../img/test_8.png" alt="img" />
        <img id="item9" src="../img/test_9.png" alt="img" />
      </div>
    </div>

    <footer id="footer">
      <div id="footer_left">

      <div id="footer_right">
